<!DOCTYPE html>
<html>
<head>
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/jquery-1.11.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Trumpagotchi</title>
</head>

<body>
<div class="container">
  <h1>Trumpagotchi</h1><br>
  <h1>Simply the greatest Tamagotchi ever.</h1><br>
  <div class="col-md-1">
  </div> <!-- col-md-1 -->
  <div class="col-md-4">
    <img id="trumpPhoto" class="photo-width" src="./img/trump-happy.jpg" alt="Question mark"></span><br>
    <form id="form-to-disappear">
      <br>
      <div class="form-group">
      </div> <!-- form-group 1 -->
      <button type="submit" class="btn btn-success">Run The Country!</button>
    </form>
    <div class="alert">
      <h5><span class="alert-msg"></span></h5>
    </div><!--end alert div-->
  </div> <!-- col-md-4 -->
  <div class="col-md-1">
  </div> <!-- col-md-1 spacer -->
  <div class="col-md-6">
    <button id="strokeEgo" type="button" class="threeD-button"><img src="./img/strokeEgo.jpg" class="button-photo-width"></button>
    <button id="denounceNews" type="button" class="threeD-button"><img src="./img/denounceNews.jpg" class="button-photo-width"></button>
    <button id="deleteTweet" type="button" class="threeD-button"><img src="./img/deleteTweet.jpg" class="button-photo-width"></button>
    <button id="goGolfing" type="button" class="threeD-button"><img src="./img/trumpGolf.jpg" class="button-photo-width"></button>
    <br><br><br><br>
    <div id="range-area">

    <div id="meter-area">
      <label for="ego-level">Ego Level&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
      <span class="ego-meter"><meter value="" min="-1" low="4" high="8" optimum="10" max="15"></meter>
        </span><br><br>
      <label for="happiness-level">Fake News Level&nbsp</label>
      <span class="happiness-meter"><meter value="" min="-1" low="4" high="8" optimum="10" max="15"></meter>
        </span><br><br>
      <label for="twitter-level">Twitter Level&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
      <span class="twitter-meter"><meter value="" min="-1" low="4" high="8" optimum="10" max="15"></meter>
        </span><br><br>
      <label for="rested-level">Rest Level&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
      <span class="rested-meter"><meter value="" min="-1" low="4" high="8" optimum="10" max="15"></meter>
        </span><br><br>
      <label for="health-level">Impeached Level&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
      <span class="health-meter"><meter value="" min="-1" low="4" high="8" optimum="10" max="15"></meter>
        </span><br>
    </div> <!-- meter-area -->
    <br><br>


  </div> <!-- col-md-6 -->
</div> <!-- row -->

</div> <!-- container -->
</body>
</html>
